<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="./assets/icons/favicon.ico" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Pokédex</title>
    </head>
    <body>
        <header class="hidden-container">
            <h1><a href="#"> Pokédex </a></h1>
        </header>
        <div id="search-container">
            <input
                type="text"
                id="search-input"
                placeholder="search pokémon"
                onkeyup="searchPokemon()"
            />
        </div>
        <main>
            <ol id="cards"></ol>
            <button
                type="button"
                id="viewmore-button"
                onclick="viewMoreButton()"
            >
                View More
            </button>
            <footer class="hidden-container">
                <section>
                    <div>&copy; 2022</div>
                    <div id="footer-logo">
                        <a
                            href="https://alvalenda.github.io/portfolio/"
                            target="_blank"
                        >
                            Powered by
                            <p>&nbspAlvacode &nbsp</p>
                            <span> &lt;/&gt; </span></a
                        >
                    </div>
                </section>
            </footer>
        </main>

        <script src="./assets/js/api.js"></script>
        <script src="./assets/js/utils.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
